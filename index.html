<!DOCTYPE html>
<html>
<head>
    <title>Days Between Dates Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Days Between Dates Calculator</h1>
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date">
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date">
    <button onclick="calculateDays()">Calculate</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateDays() {
        const startDate = new Date(document.getElementById('start-date').value);
        const endDate = new Date(document.getElementById('end-date').value);
        const resultDiv = document.getElementById('result');

        if (isNaN(startDate) || isNaN(endDate)) {
            resultDiv.textContent = "Please enter both dates.";
            return;
        }

        const timeDifference = endDate - startDate;
        const daysDifference = timeDifference / (1000 * 3600 * 24);

        resultDiv.textContent = `Number of days between dates: ${daysDifference}`;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Working Days Between Dates Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="date"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Working Days Between Dates Calculator</h1>
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date">
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date">
    <button onclick="calculateWorkingDays()">Calculate</button>
    <div class="result" id="result"></div>
</div>

<script>
    const holidays = [
        '2022-01-01', '2022-04-09', '2022-04-14', '2022-04-15', '2022-05-01',
        '2022-06-12', '2022-08-29', '2022-11-01', '2022-11-02', '2022-11-30',
        '2022-12-08', '2022-12-25', '2022-12-30',
        '2023-01-01', '2023-04-09', '2023-04-06', '2023-04-07', '2023-05-01',
        '2023-06-12', '2023-08-28', '2023-11-01', '2023-11-02', '2023-11-30',
        '2023-12-08', '2023-12-25', '2023-12-30',
        '2024-01-01', '2024-04-09', '2024-03-28', '2024-03-29', '2024-05-01',
        '2024-06-12', '2024-08-26', '2024-11-01', '2024-11-02', '2024-11-30',
        '2024-12-08', '2024-12-25', '2024-12-30'
    ].map(date => new Date(date).getTime());

    function calculateWorkingDays() {
        const startDate = new Date(document.getElementById('start-date').value);
        const endDate = new Date(document.getElementById('end-date').value);
        const resultDiv = document.getElementById('result');

        if (isNaN(startDate) || isNaN(endDate)) {
            resultDiv.textContent = "Please enter both dates.";
            return;
        }

        let count = 0;
        const currentDate = new Date(startDate);

        while (currentDate <= endDate) {
            const day = currentDate.getDay();
            const time = currentDate.getTime();

            if (day !== 0 && day !== 6 && !holidays.includes(time)) {
                count++;
            }

            currentDate.setDate(currentDate.getDate() + 1);
        }

        resultDiv.textContent = `Number of working days between dates: ${count}`;
    }
</script>

</body>
</html>
